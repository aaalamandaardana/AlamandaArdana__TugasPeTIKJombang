<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamanda Ardana - Tugas Mandiri 4 JavaScript</title>

    <!-- Untuk Icon Samping Judul Website -->
    <link rel="icon" href="https://ponpesthursina.id/public/img/linkterkait/1643086631_7cdba0c69d53c3cdb10a.png">

    <!-- Supaya Font-nya jadi Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&amp;display=swap" rel="stylesheet" type="text/css"/>
    <style>
        * {
            font-family: 'Poppins';
            background-color: darkcyan;
        }

        h1 {
            margin-top: 5%;
            margin-bottom: 2%;
        }

        table {
            border: 1px solid;
            border-color: black;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <center>
        <h1>Alamanda Ardana - Tugas Mandiri 4 JavaScript</h1>

        <table>
            <tr>
                <td>
                    <h2><b>AWAL</b></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td>
                    <h2 style="color: darkred;">Merah</h2>
                </td>
                <td>
                    <h2 id="putih" style="color: white;">Putih</h2>
                </td>
            </tr>

            <!-- Soal 1 : Ubahlah variable teks menjadi uppercase -->
            <tr>
                <td>
                    <h2><i>Uppercase</i></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td>
                    <h2 style="color: darkred;" id="uMerah"></h2>
                </td>
                <td>
                    <h2 style="color: white;" id="uPutih"></h2>
                </td>
            </tr>

            <!-- Soal 2 : Ubahlah variable teks menjadi lowercase -->
            <tr>
                <td>
                    <h2><i>Lowercase</i></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td>
                    <h2 style="color: darkred;" id="lMerah"></h2>
                </td>
                <td>
                    <h2 style="color: white;" id="lPutih"></h2>
                </td>  
            </tr>

            <!-- Soal 3 : Ubahlah “Putih” menjadi “Muda” dalam variable teks -->
            <tr>
                <td>
                    <h2><i>Ubah Teks</i></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td colspan="2">
                    <h2 style="color: pink;" id="ubahTeks"></h2>
                </td>
            </tr>

            <!-- Bonus : Ukurlah Panjang (length) dari variable teks (dari value variable teks awal) -->
            <tr>
                <td>
                    <h2><i>Banyak Karakter Awal</i></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td colspan="2">
                    <h2 style="color: darkred;" id="panjang"></h2>
                </td>
            </tr>

            <!-- Soal 4 : Ukurlah Panjang (length) dari variable teks (dari value variable teks terbaru) -->
            <tr>
                <td>
                    <h2><i>Banyak Karakter Baru</i></h2>
                </td>
                <td>
                    <h2>---></h2>
                </td>
                <td colspan="2">
                    <h2 style="color: pink;" id="panjangBaru"></h2>
                </td>
            </tr>
        </table>
    </center>
</body>

<script src="script.js"></script>

</html>
